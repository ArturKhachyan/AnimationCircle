<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Animation Circle</title>
   <!--link main css -->
   <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
   <!--start wrapper -->
   <div class="wrapper">
      <div class="wrapper__container">
         <!-- start circle -->
         <div class="circle">
            <div class="circle__quarter circle__left--top"></div>
            <div class="circle__quarter circle__right--top"></div>
            <div class="circle__quarter circle__left--bottom"></div>
            <div class="circle__quarter circle__right--bottom"></div>
         </div>
         <!-- end circle -->
      </div>
   </div>
   <!-- end Wrapper -->
</body>

</html>
